<div id="sampleDemo" class="demo-padding demo-container">
  <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
            
    <oj-data-grid 
        id="datagrid" 
        style="width:100%;max-width:1002px;height:400px" 
        aria-label="Data Grid with Row Expander"    
        data="[[deptObservableArray]]"
        edit-mode="cellEdit"
        on-oj-before-edit-end="[[handleEditEnd]]"
        selection-mode.cell="single"
        header.column.renderer="[[KnockoutTemplateUtils.getRenderer('column_header_template')]]"
        header.column.style="width:100px;"
        header.column.resizable.width="enable"
        header.row.renderer="[[KnockoutTemplateUtils.getRenderer('row_header_template')]]"
        header.row.style="width:200px;"
        cell.class-name="oj-sm-justify-content-flex-start"
        cell.renderer="[[getCellTemplate]]"
    ></oj-data-grid>
    
    <script type="text/html" id="column_header_template">
        <!-- ko if: $context.key=='resource' -->
            <span data-bind="text: 'Resource'"></span>
        <!-- /ko -->
        <!-- ko if: $context.key=='start' -->
            <span data-bind="text: 'Start'"></span>
        <!-- /ko -->
        <!-- ko if: $context.key=='end' -->
            <span data-bind="text: 'End'"></span>
        <!-- /ko -->
            <span data-bind="text: 'sum'"></span>

      </script>
      
    <script type="text/html" id="row_header_template">
        <oj-row-expander context="[[$context]]"></oj-row-expander>
        <span data-bind="text: $context.data"></span>
    </script>
    
    <script type="text/html" id="cell_template">
        <span data-bind="text: $context.cell.data"></span>
    </script>
    
    <script type="text/html" id="edit_cell_template">
        <oj-input-text value="{{$context.cell.data}}"
            class="oj-helper-text-align-start">
        </oj-input-text>
    </script>
    
    
    
    
  </div>
</div>
